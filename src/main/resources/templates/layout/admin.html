<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Google Font: Source Sans Pro -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
        <!-- Font Awesome -->
        <link rel="stylesheet" th:href="@{/plugins/fontawesome-free/css/all.min.css}">
        <!-- Ionicons -->
        <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
        <!-- Tempusdominus Bootstrap 4 -->
        <link rel="stylesheet" th:href="@{/plugins/tempusdominus-bootstrap-4/css/tempusdominus-bootstrap-4.min.css}">
        <!-- iCheck -->
        <link rel="stylesheet" th:href="@{/plugins/icheck-bootstrap/icheck-bootstrap.min.css}">
        <!-- JQVMap -->
        <link rel="stylesheet" th:href="@{/plugins/jqvmap/jqvmap.min.css}">
        <!-- Theme style -->
        <link rel="stylesheet" th:href="@{/css/adminlte.min.css}">
        <!-- overlayScrollbars -->
        <link rel="stylesheet" th:href="@{/plugins/overlayScrollbars/css/OverlayScrollbars.min.css}">
        <!-- Daterange picker -->
        <link rel="stylesheet" th:href="@{/plugins/daterangepicker/daterangepicker.css}">
        <!-- summernote -->
        <link rel="stylesheet" th:href="@{/plugins/summernote/summernote-bs4.min.css}">
        <!-- DataTables -->
        <link rel="stylesheet" th:href="@{/plugins/datatables-bs4/css/dataTables.bootstrap4.min.css}">
        <link rel="stylesheet" th:href="@{/plugins/datatables-responsive/css/responsive.bootstrap4.min.css}">
        <link rel="stylesheet" th:href="@{/plugins/datatables-buttons/css/buttons.bootstrap4.min.css}">
    </head>
    <body class="hold-transition sidebar-mini layout-fixed">
        <div class="wrapper">

            <!-- Preloader -->
            <div class="preloader flex-column justify-content-center align-items-center">
                <img class="animation__shake" th:src="@{/img/logo.png}" alt="PaperLink. Logo" height="60" width="60">
            </div>

            <!-- Navbar -->
            <nav class="main-header navbar navbar-expand navbar-white navbar-light">
                <!-- Left navbar links -->
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
                    </li>
                    <li class="nav-item d-none d-sm-inline-block">
                        <a th:href="@{admin}" class="nav-link">Home</a>
                    </li>
                </ul>

                <!-- Right navbar links -->
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{admin}" role="button">
                            Sign Out
                        </a>
                    </li>
                </ul>
            </nav>
            <!-- /.navbar -->

            <!-- Main Sidebar Container -->
            <aside class="main-sidebar sidebar-dark-primary elevation-4" style="background-color: #202020">
                <!-- Brand Logo -->
                <a href="index3.html" class="brand-link">
                    <img th:src="@{/img/logo.png}" alt="PaperLink. Logo" class="brand-image img-circle elevation-3" style="opacity: .8">
                    <span class="brand-text font-weight-light">PaperLink.</span>
                </a>

                <!-- Sidebar -->
                <div class="sidebar">
                    <!-- Sidebar Menu -->
                    <nav class="mt-2">
                        <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
                            <!-- Add icons to the links using the .nav-icon class
                                 with font-awesome or any other icon font library -->
                            <li class="nav-item menu-open">
                                <a th:href="@{dashboard}" class="nav-link">
                                    <i class="nav-icon fas fa-tachometer-alt"></i>
                                    <p>Dashboard</p>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a th:href="@{manageuser}" class="nav-link">
                                    <i class="nav-icon fas fa-tachometer-alt"></i>
                                    <p>Manage User</p>
                                </a>
                            </li>
                        </ul>
                    </nav>
                    <!-- /.sidebar-menu -->
                </div>
                <!-- /.sidebar -->
            </aside>

            <th:block layout:fragment="content"></th:block>

            <footer class="main-footer"></footer>

            <!-- Control Sidebar -->
            <aside class="control-sidebar control-sidebar-dark">
                <!-- Control sidebar content goes here -->
            </aside>
            <!-- /.control-sidebar -->
        </div>
        <!-- ./wrapper -->

        <!-- jQuery -->
        <script th:src="@{../plugins/jquery/jquery.min.js}"></script>
        <!-- jQuery UI 1.11.4 -->
        <script th:src="@{../plugins/jquery-ui/jquery-ui.min.js}"></script>
        <!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->
        <script>
            $.widget.bridge('uibutton', $.ui.button)
        </script>
        <!-- Bootstrap 4 -->
        <script th:src="@{/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
        <!-- DataTables  & Plugins -->
        <script th:src="@{/plugins/datatables/jquery.dataTables.min.js}"></script>
        <script th:src="@{/plugins/datatables-bs4/js/dataTables.bootstrap4.min.js}"></script>
        <script th:src="@{/plugins/datatables-responsive/js/dataTables.responsive.min.js}"></script>
        <script th:src="@{/plugins/datatables-responsive/js/responsive.bootstrap4.min.js}"></script>
        <!-- ChartJS -->
        <script th:src="@{/plugins/chart.js/Chart.min.js}"></script>
        <!-- jQuery Knob Chart -->
        <script th:src="@{/plugins/jquery-knob/jquery.knob.min.js}"></script>
        <!-- daterangepicker -->
        <script th:src="@{/plugins/moment/moment.min.js}"></script>
        <script th:src="@{/plugins/daterangepicker/daterangepicker.js}"></script>
        <!-- Tempusdominus Bootstrap 4 -->
        <script th:src="@{/plugins/tempusdominus-bootstrap-4/js/tempusdominus-bootstrap-4.min.js}"></script>
        <!-- Summernote -->
        <script th:src="@{/plugins/summernote/summernote-bs4.min.js}"></script>
        <!-- overlayScrollbars -->
        <script th:src="@{/plugins/overlayScrollbars/js/jquery.overlayScrollbars.min.js}"></script>
        <!-- AdminLTE App -->
        <script th:src="@{/js/adminlte.js}"></script>
        <!-- AdminLTE for demo purposes -->
        <script th:src="@{/js/demo.js}"></script>

    <th:block layout:fragment="scripts"></th:block>
</body>
</html>
