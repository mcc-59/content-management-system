<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <title>Title Page</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>

<body>
    <header
        class="fixed-top ps-5 bg-dark d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-0">
        <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
            <img src="/image/logo-07.svg" height="40" alt="logo">
        </a>

        <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
            <li class="px-3"><a href="/page/category/1" class="nav-link px-2 link-light">Kesehatan</a></li>
            <li class="px-3"><a href="/page/category/3" class="nav-link px-2 link-light">Teknologi</a></li>
            <li class="px-3"><a href="/page/category/2" class="nav-link px-2 link-light">Politik</a></li>
            <li class="px-3"><a href="/page/category/5" class="nav-link px-2 link-light">Olahraga</a></li>
            <li class="px-3"><a href="/page/category/4" class="nav-link px-2 link-light">Seni</a></li>
        </ul>

        <div class="col-md-3 text-end pe-3 row justify-content-end">
            
            <form th:action="@{/login}" th:method="GET" class="col-8">
                <button type="submit" class="btn btn-outline-light me-2">Login</button>
            </form>

            <div class="btn-group col-4">
                <button type="button" class="btn btn-dark dropdown-toggle text-end" data-bs-toggle="dropdown"
                    aria-haspopup="true" aria-expanded="false">
                    Account
                </button>
                <div class="dropdown-menu">
                    <a class="dropdown-item" href="#">Dashboard</a>
                    <a class="dropdown-item" href="#">Write Content</a>
                    <a class="dropdown-item" href="#">Change Password</a>
                    <div class="dropdown-divider"></div>
                    <form th:action="@{/login}" th:method="GET">
                        <button class="dropdown-item" type="submit">Logout</button>
                    </form>
                </div>
            </div>
        </div>
    </header>


    <main class="container my-5">
        <div class="content" layout:fragment="content">

        </div>
    </main>


    <footer class="footer fixed-bottom row px-3 pt-2 mt-1 border-top bg-light">
        <p class="col-md-4 text-muted align-middle">&copy; 2021 Company, Inc</p>

        <a href="/"
            class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
            <img src="/image/logo2-10.svg" height="40" alt="logo">
        </a>

        <ul class="nav col-md-4 justify-content-end">
            <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Home</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Features</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Pricing</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">FAQs</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">About</a></li>
        </ul>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <th:block layout:fragment="scripts"></th:block>
</body>

</html>
