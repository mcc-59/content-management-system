<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <title>Title Page</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>

<body>
    <header
        class="fixed-top ps-5 bg-dark d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-0">
        <div class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none"></div>

        <a href="/"
            class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none justify-content-center pe-5">
            <img src="/image/logo-07.svg" height="40" alt="logo">
        </a>

        <div class="col-md-3 text-end pe-3"></div>
    </header>

    <main class="container my-5">
        <div class="content" layout:fragment="content">

        </div>
    </main>
    <th:block layout:fragment="modal-section"></th:block>
    <th:block layout:fragment="other-modal-section"></th:block>

    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.3/js/dataTables.bootstrap5.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <th:block layout:fragment="scripts"></th:block>
</body>

</html>
