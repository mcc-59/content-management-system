<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/mainHome.html}">

<head>
    <title>Category</title>
</head>

<body>
    <div class="content" layout:fragment="content">
        <div class="h-50 bg-danger">Test</div>
        <div class="bg-cream my-4 px-5 pt-3">
            <div class="border-bottom">
                <h1 th:text="${title.name}" class="text-center"></h1>
            </div><br>
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                <div class="col" th:each="content, i : ${contents}">
                    <div class="card shadow-sm">
                        <img src="/image/covid.jpg" class="bd-placeholder-img card-img-top" width="100%" height="225"
                            role="img" focusable="false" preserveAspectRatio="xMidYMid slice">

                        <div class="card-body">
                            <h2 th:text="${content.title}">
                            </h2>
                            <p class="card-text description-text-card" th:text="${content.body}"></p>
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="btn-group">
                                    <a th:href="@{/page/content/{id} (id = ${content.id})}">
                                        <button type="button" class="btn btn-md btn-outline-secondary">Read More</button>
                                    </a>
                                </div>
                                <small th:text="${content.user.fullName}" class="text-muted"></small>
                            </div>
                        </div>
                    </div>
                </div>
            </div><br>
        </div>
        <div class="bg-white text-white">Test</div>
    </div>
</body>

</html>
