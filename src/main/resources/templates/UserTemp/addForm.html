<html>
    <head>
        <title>User Add Page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>User Form</h1>

        <form th:action="@{/user/form}" th:object="${user}" th:method="POST">
            <div>
                <label>Full Name</label><br>
                <input type="text" th:field="*{fullName}"><br>
                <!--<p th:if="${#fields.hasErrors('code')}" th:errors="*{code}">error message</p>-->
            </div>
            <div>
                <label>Email</label><br>
                <input type="text" th:field="*{email}"><br>
                <!--<p th:if="${#fields.hasErrors('name')}" th:errors="*{name}">error message</p>-->
            </div>
            <div>
                <label>Username</label><br>
                <input type="text" th:field="*{username}"><br>
                <!--<p th:if="${#fields.hasErrors('name')}" th:errors="*{name}">error message</p>-->
            </div>
            <button type="submit">Submit</button>
        </form>
    </body>
</html>
