<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/mainHome.html}">

<head>
    <title>Content</title>
</head>

<body>
    <div class="content" layout:fragment="content">
        <div class="h-50 bg-danger">Test</div>
        <div class="px-4 py-1 p-md-5 mt-4 mb-4 text-dark rounded bg-cream">
            <div class="row">
                <div class="col-md-6 pe-5">
                    <h1 th:text="${trending.title}" class="display-4 fst-italic fw-bold me-2"></h1>
                    <p th:text="${trending.body}" class="lead my-3 description-text me-2"></p>
                    <p class="lead mb-0"><a th:href="@{/page/content/{id} (id = ${trending.id})}"
                            class="text-dark fw-bold">Read more..</a></p>
                </div>
                <div class="col-md-6 px-0 bg-cream center-cropped">
                    <img src="/image/senam.jpg" width="100%" role="img"></img>
                </div>
            </div>
        </div>
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
            <div class="col" th:each="content, i : ${topTen}">
                <div class="card shadow-sm">
                    <img src="/image/covid.jpg" class="bd-placeholder-img card-img-top" width="100%" height="225"
                        role="img" focusable="false" preserveAspectRatio="xMidYMid slice">
                    <div class="card-body">
                        <div calss="card-title">
                            <h2 th:text="${content.title}">

                            </h2>
                        </div>
                        <p th:text="${content.body}" class="card-text description-text-card"></p>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                <a th:href="@{/page/content/{id} (id = ${content.id})}">
                                    <button type="button" class="btn btn-md btn-outline-secondary">Read More</button>
                                </a>
                            </div>
                            <small th:text="${content.user.fullName}" class="text-muted"></small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="bg-white text-white">Test</div>
    </div>
</body>

</html>
